<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   
</head>  
<body>  

    <div class="login-form">
        <!--<form action="http://localhost:3001/profile.html"> -->
        <form id="login_form" action=""> 
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="Login">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
        </form> 
    </div>

    <script>
        $(document).ready(function(){
            $("#login_form").submit(function(e){
                e.preventDefault();

                var email = $("#email").val();
                var password = $("#pwd").val();
                $.ajax({
                    url: 'http://localhost:8081/user/login',
                    type: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function(data, textStatus, xhr){
                        if(data !== null){
                            const {token, UserData, success} = data;
                            localStorage.setItem("token", token);
                            localStorage.setItem("UserData", UserData);

                            if(success){
                                window.location.href = "http://localhost:3001/profile.html";
                            }
                        }
                    },
                    error: function(data){
                        alert("There is an error")
                    }
                });
            });
        });
    </script>
</body>  
</html>
