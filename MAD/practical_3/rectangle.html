<!DOCTYPE html>
<html>

<body>

    <script>
        class Rectangle {
            constructor(height, width) {
                this.h = height;
                this.w = width;
            }

            result() {
                console.log("The height of the polygon: ", this.h)
                console.log("The width of the polygon: ", this.w)
            }
        }
        myRectObj = new Rectangle(5, 10);
        myRectObj.result();
    </script>

</body>

</html>
