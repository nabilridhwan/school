<!DOCTYPE html>
<html>

<body>
    <h1>My Simple Calculator</h1>
    <label for="num1">Number1:</label>
    <input type="text" id="num1" name="num1"><br>
    <label for="num2">Number 2:</label>
    <input type="text" id="num2" name="num2"><br>
    <button id="btn1" onclick="addition(num1,num2)">Addition</button>
    <button id="btn2" onclick="subtraction(num1,num2)">Subtraction</button>
    <button id="btn3" onclick="multiplication(num1,num2)">Multiplication</button>
    <button id="btn4" onclick="division(num1,num2)">Division</button>
    <script>
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        addition = (num1, num2) => {
            console.log(num1)
            alert(num1 + num2);
        }
        subtraction = (num1, num2) => {
            alert(num1 - num2);
        }
        multiplication = (num1, num2) => {
            alert(num1 * num2);
        }
        division = (num1, num2) => {
            alert(num1 / num2);
        }

        btn1.addEventListener("click", () => {
            addition(num1, num2);
        });
        btn2.addEventListener("click", () => {
            subtraction(num1, num2)
        })
        btn3.addEventListener("click", () => {
            multiplication(num1, num2)
        })
        btn4.addEventListener("click", () => {
            division(num1, num2)
        })
    </script>
</body>

</html>
