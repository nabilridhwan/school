<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diploma Course</h1>

    <!-- Alternatively to using addEventListener of change, we can use onchange  -->
    <select name="diplomaSelect" id="diplomaSelect">
        <option value="SpDip in WebDevelopment ">SpDip in WebDevelopment </option>
        <option value="SpDip in AI">SpDip in AI</option>
        <option value="SpDip in Media ">SpDip in Media </option>

    </select>

    <p id="output"></p>

    <script>

        class Diploma{
            constructor(diplomaName){
                this.diploma = diplomaName;
            }

        }
        
        class Module extends Diploma{
            constructor(diplomaName, moduleName){
                super(diplomaName)
                this.module = moduleName
            }
        }

        // THIS RIGHT HERE IS GENIUS
        var MyCourse = [
            new Module("SpDip in WebDevelopment", "MAD"),
            new Module("SpDip in AI", "Python"),
            new Module("SpDip in Media", "Unity")
        ];

        function changeCourse(){
            
            // ALONG WITH THIS!!!!!
            let selectedItem = document.getElementById("diplomaSelect").selectedIndex;
            let module = MyCourse[selectedItem]

            document.getElementById("output").innerHTML = `I am taking ${module.module} module, it will award ${module.diploma}`
        }

        // Add the event listener
        document.getElementById("diplomaSelect").addEventListener("change", changeCourse)
    </script>
</body>
</html>
